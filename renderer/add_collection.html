<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add Collection â€” Maharlikan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Supabase SDK v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#0b0e14;--card:#171b22;--muted:#9aa7b7;--text:#e8eef7;--accent:#4a78ff;--accent-2:#2a3240;
    }
    html,body{height:100%} body{
      margin:0; background:var(--bg) center/cover no-repeat;
      color:var(--text); font:16px/1.45 system-ui,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    }
    .page{min-height:100%; display:grid; place-items:center; padding:24px}
    .card{
      width:min(640px, calc(100vw - 32px));
      background:linear-gradient(180deg, #1b2028, #141820);
      border:1px solid #272c36; border-radius:16px; box-shadow:0 12px 40px rgba(0,0,0,.35);
      padding:22px 22px 16px;
    }
    .title{margin:6px 6px 14px; text-align:center; font-weight:700; letter-spacing:.2px}
    label{display:block; font-size:13px; color:var(--muted); margin:8px 6px 6px}
    input{
      width:100%; box-sizing:border-box; padding:12px 12px; color:var(--text);
      background:#0f131b; border:1px solid #2a3140; border-radius:10px; outline:none;
    }
    input:focus{border-color:#6f97ff; box-shadow:0 0 0 2px #2440aa33}
    .row.two{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .info{
      margin:12px 6px 6px; padding:12px; min-height:52px; border:1px dashed #2c3445; border-radius:10px;
      background:#0e1219; color:#cfd6e4; white-space:pre-line;
    }
    .actions{display:flex; gap:10px; margin:10px 6px 6px}
    .btn{
      flex:1; appearance:none; border:1px solid #2c3445; background:#141a24; color:var(--text);
      padding:12px 14px; border-radius:10px; cursor:pointer; font-weight:600;
    }
    .btn.primary{background:var(--accent); border-color:#4669ff; color:#eef2ff}
    .btn.ghost{background:#0e1219}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .muted{color:var(--muted)}
    .toast{
      position:fixed; left:50%; top:24px; transform:translateX(-50%);
      background:#1b2333; border:1px solid #2c3548; color:#eef3ff; padding:12px 16px;
      border-radius:10px; box-shadow:0 8px 28px rgba(0,0,0,.35); opacity:0; pointer-events:none;
      transition:opacity .24s ease, transform .24s ease; z-index:9999;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(4px)}
    .row{margin:0 6px}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="title">Add Collection</h1>

      <form id="collectForm" autocomplete="off">
        <div class="row two">
          <div>
            <label for="maf_no">AF No</label>
            <input id="maf_no" name="maf_no" type="text" placeholder="Enter AF/MAF number" required />
          </div>
          <div>
            <label for="amount">Amount Paid</label>
            <input id="amount" name="amount" type="number" min="0" step="0.01" placeholder="0.00" required />
          </div>
        </div>

        <div id="memberInfo" class="info muted">Enter AF No and tab/click away to load member details.</div>

        <div class="actions">
          <button type="submit" class="btn primary">Save Collection</button>
          <button type="button" id="btnReset" class="btn ghost">Reset</button>
        </div>
      </form>

      <div class="actions" style="margin-top:8px">
        <button type="button" id="btnBack" class="btn">Back to Menu</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Your app bundle -->
  <script src="./add_collection.js"></script>
</body>
</html>
