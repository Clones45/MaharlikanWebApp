<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manage Collections (Hidden)</title>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #0b0c10;
            --text-color: #c5c6c7;
            --accent-color: #66fcf1;
            --secondary-color: #45a29e;
            --dark-panel: #1f2833;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: var(--dark-panel);
            padding: 15px;
            border-radius: 8px;
        }

        select,
        button,
        input {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2b3542;
            color: #fff;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            background: var(--secondary-color);
            border: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.danger {
            background: #e74c3c;
            color: white;
        }

        button.edit {
            background: #f39c12;
            color: white;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: var(--dark-panel);
            position: sticky;
            top: 0;
            z-index: 10;
            color: var(--accent-color);
        }

        tr:hover {
            background-color: #1a222c;
        }

        .right {
            text-align: right;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--dark-panel);
            padding: 25px;
            border-radius: 8px;
            width: 400px;
            border: 1px solid var(--secondary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            border-left: 4px solid var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Auth Overlay */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0b0c10;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .auth-box {
            background: var(--dark-panel);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            text-align: center;
            box-shadow: 0 0 20px rgba(102, 252, 241, 0.2);
        }

        .auth-box input {
            display: block;
            margin: 20px auto;
            width: 200px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        .home-btn {
            background: var(--accent-color);
            color: #0b0c10;
            border: 0;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        .home-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- Auth Overlay -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <h2 style="color: var(--accent-color);">üîí Restricted Access</h2>
            <p>Please enter the admin password to continue.</p>
            <input type="password" id="authInput" placeholder="Enter Password">
            <button onclick="checkAuth()">Unlock</button>
            <p id="authError" style="color: #e74c3c; margin-top: 10px; min-height: 20px;"></p>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>Manage Collections (Hidden)</h1>
        <div style="display:flex; align-items:center;">
            <div style="font-size: 0.9em; opacity: 0.7; margin-right: 15px;">Use with caution. Edits affect member
                balances.</div>
            <button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>
        </div>
    </div>

    <div class="controls">
        <div>
            <label>Month:</label>
            <select id="monthSel"></select>
        </div>
        <div>
            <label>Year:</label>
            <select id="yearSel"></select>
        </div>
        <button id="loadBtn">Load Collections</button>
        <div style="flex:1; display:flex; justify-content:flex-end;">
            <input type="text" id="searchInput" placeholder="Search Name, AF No, or OR No..." style="width: 250px;">
        </div>
    </div>

    <div id="statusMsg" style="margin-bottom: 10px; color: #f39c12; min-height: 20px;"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date Paid</th>
                    <th>AF No</th>
                    <th>Name</th>
                    <th>OR No</th>
                    <th class="right">Amount</th>
                    <th>Payment For</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="7" style="text-align:center; padding: 20px; color: #777;">Select a period and click
                        Load.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Edit Collection</h2>
            <input type="hidden" id="editId">
            <input type="hidden" id="editMemberId">

            <div class="form-group">
                <label>OR Number</label>
                <input type="text" id="editOR">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" id="editAmount">
            </div>
            <div class="form-group">
                <label>Date Paid</label>
                <input type="date" id="editDate">
            </div>
            <div class="form-group">
                <label>Payment For (Reason)</label>
                <input type="text" id="editReason">
            </div>

            <div class="modal-actions">
                <button id="cancelEditBtn" style="background:#555">Cancel</button>
                <button id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="manage_collections.js"></script>
</body>

</html>
