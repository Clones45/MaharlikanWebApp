<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maharlikan Admin Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body style="background:#0b0c10; color:white; font-family:sans-serif;">
    <section id="dashboard">
      <header class="app-header">
        <h1>Maharlikan AssuredLife</h1>
        <div class="header-right">
          <span id="user-info"></span>
          <button id="btnMenuLogout" class="danger small">Logout</button>
        </div>
      </header>

      <main class="menu-wrap">
        <section class="menu-card">
          <h2 class="menu-title">Admin Dashboard</h2>
          <div class="menu-divider"></div>

          <div class="menu-buttons horizontal">
            <button class="menu-btn" id="btnNewMember">New Member</button>
            <button class="menu-btn" id="btnViewMembers">View Members</button>
            <button class="menu-btn" id="btnAddCollections">Add Collections</button>
            <button class="menu-btn" id="btnViewCollections">View Collections</button>
            <button class="menu-btn" id="btnViewCommissions">View Commissions</button>
            <button class="menu-btn" id="btnEditMembers">Edit Info</button>
            <button class="menu-btn" id="btnSoa">S.O.A</button>
            <button class="menu-btn" id="btnRegisterAgent">Register Agent</button>
            <button class="menu-btn" id="btnViewHierarchy">View Hierarchy</button>
          </div>
        </section>
      </main>
    </section>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./app.js"></script>
  </body>
