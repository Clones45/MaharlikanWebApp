<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

    // üõë CRITICAL: Use dummy storage to prevent clearing main window's localStorage

</head>

<body>
  <div class="page">

    <!-- Brand Side (Left) -->
    <aside class="brand">
      <img src="../assets/logo-watermark.png" alt="Maharlikan">
      <h1>Edit Member Data</h1>
      <p>Search & Update Records</p>

      <!-- Navigation Buttons -->
      <div style="margin-top: 32px; display: flex; gap: 12px;">
        <button class="btn" onclick="window.location.href='index.html'" style="width: auto;">
          <span class="icon">üè†</span> Home
        </button>
      </div>
    </aside>

    <!-- Content Side (Right) -->
    <main class="card">
      <div class="header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
        <h2>Update Information</h2>
        <span id="searchMsg" class="muted" aria-live="polite" style="margin:0;"></span>
      </div>

      <!-- Toolbar (Search) -->
      <div class="actions" style="margin-top:0; margin-bottom: 24px; gap: 12px; align-items: stretch;">
        <input id="searchBox" type="text" placeholder="Enter MAF No, First, or Last Name" style="flex:1;" />
        <button id="searchBtn" class="btn" style="width: auto; margin-top:0;">Search</button>
      </div>

      <!-- Placeholder State -->
      <div id="placeholder"
        style="text-align: center; padding: 40px; color: var(--text-muted); border: 2px dashed var(--glass-border); border-radius: 16px;">
        <p>Search for a member above to begin editing.</p>
      </div>

      <!-- Form Area -->
      <form id="memberForm" class="hidden grid" novalidate>
        <input type="hidden" id="member_id" name="id" />

        <!-- A. Member Information -->
        <div class="col-12 section-title">Member Information</div>
        <div class="col-12 hr"></div>

        <div class="col-4">
          <label>MAF No</label>
          <input id="maf_no" name="maf_no" required />
        </div>

        <div class="col-4">
          <label>Last Name</label>
          <input id="last_name" name="last_name" required />
        </div>
        <div class="col-4">
          <label>First Name</label>
          <input id="first_name" name="first_name" required />
        </div>
        <div class="col-4">
          <label>Middle Name</label>
          <input id="middle_name" name="middle_name" />
        </div>

        <div class="col-4">
          <label>Birth Date</label>
          <input type="date" id="birth_date" name="birth_date" />
        </div>
        <div class="col-2">
          <label>Age</label>
          <input type="number" id="age" name="age" min="0" />
        </div>
        <div class="col-2">
          <label>Gender</label>
          <select id="gender" name="gender">
            <option value="">--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-2">
          <label>Height</label>
          <input id="height" name="height" />
        </div>
        <div class="col-2">
          <label>Weight</label>
          <input id="weight" name="weight" />
        </div>

        <div class="col-6">
          <label>Birthplace</label>
          <input id="birthplace" name="birthplace" />
        </div>
        <div class="col-6">
          <label>Contact Number</label>
          <input id="phone_number" name="phone_number" />
        </div>

        <div class="col-4">
          <label>Religion</label>
          <input id="religion" name="religion" />
        </div>
        <div class="col-4">
          <label>Civil Status</label>
          <select id="civil_status" name="civil_status">
            <option value="">-- Select --</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Widower">Widower</option>
            <option value="Widow">Widow</option>
            <option value="Separated">Separated</option>
            <option value="Divorced">Divorced</option>
            <option value="Annulled">Annulled</option>
          </select>
        </div>
        <div class="col-4">
          <label>Nationality</label>
          <input id="nationality" name="nationality" />
        </div>

        <div class="col-12">
          <label>Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
        <div class="col-6">
          <label>Zipcode</label>
          <input id="zipcode" name="zipcode" />
        </div>
        <div class="col-6">
          <label>Occupation</label>
          <input id="occupation" name="occupation" />
        </div>

        <!-- B. Plan Information -->
        <div class="col-12 section-title">Plan Information</div>
        <div class="col-12 hr"></div>

        <div class="col-4">
          <label>Membership</label>
          <select id="membership" name="membership">
            <option value="">-- Select --</option>
            <option value="Non-Insurable">Non-Insurable</option>
            <option value="Insurable">Insurable</option>
          </select>
        </div>
        <div class="col-4">
          <label>Plan Type</label>
          <input id="plan_type" name="plan_type" />
        </div>
        <div class="col-4">
          <label>Casket Type</label>
          <input id="casket_type" name="casket_type" />
        </div>

        <div class="col-4">
          <label>Contracted Price</label>
          <input type="number" step="0.01" id="contracted_price" name="contracted_price" />
        </div>
        <div class="col-4">
          <label>Monthly Due</label>
          <input type="number" step="0.01" id="monthly_due" name="monthly_due" />
        </div>
        <div class="col-4">
          <label>Agent</label>
          <select id="agentSelect" name="agent_id">
            <option value="">Select Agent</option>
          </select>
          <div data-err="agent" class="error"></div>
        </div>

        <!-- C. Beneficiaries -->
        <div class="col-12 section-title">Beneficiaries</div>
        <div class="col-12 hr"></div>

        <div class="col-12" id="beneficiaries-container">
          <!-- Injected via JS -->
        </div>

        <div class="col-12 actions" style="margin-top: 10px;">
          <button type="button" id="addBeneficiaryBtn" class="btn secondary" style="width: auto;">+ Add
            Beneficiary</button>
        </div>

        <!-- Action Buttons -->
        <div class="col-12"
          style="margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--glass-border); display: flex; gap: 16px;">
          <button type="button" id="updateBtn" class="btn">Update Member</button>
          <button type="button" id="deleteBtn" class="btn"
            style="background: linear-gradient(145deg, #ef4444, #b91c1c);">Delete Member</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
</body>

</html>
