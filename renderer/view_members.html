<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>View Members & Beneficiaries</title>

  <!-- CSP: allow Supabase CDN + network -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob: filesystem:;
                 img-src 'self' data: blob: file:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net;
                 connect-src 'self' https://*.supabase.co https://*.supabase.in https://api.supabase.com blob:;">

  <style>
    /* === App background (same feel as the menu) === */
    .app-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: #0b0c10;
    }

    .app-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(ellipse at center, rgba(255, 255, 255, .05), rgba(255, 255, 255, 0) 60%) center/120% 120% no-repeat,
        url('../assets/logo-watermark.png') center/720px no-repeat;
      opacity: .12;
      filter: saturate(.9);
      pointer-events: none;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #e6edf3;
      background: transparent;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2px 0 10px;
    }

    .page-header h1 {
      margin: 0;
      padding: 6px 10px;
      color: #f4f7fb;
      font-size: clamp(20px, 2.2vw, 28px);
      font-weight: 800;
    }

    .card {
      width: min(1400px, 96vw);
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, .25);
      backdrop-filter: blur(8px) saturate(1.05);
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 1 1 auto;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(11, 12, 16, .85);
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      backdrop-filter: blur(6px);
    }

    .toolbar-left {
      margin-right: auto;
    }

    .toolbar input[type="text"] {
      width: clamp(200px, 24vw, 320px);
      padding: 10px 12px;
      border: 1px solid #2b3445;
      border-radius: 10px;
      background: #0f1420;
      color: #e6edf3;
      font-size: 14px;
    }

    .toolbar input::placeholder {
      color: #94a3b8;
    }

    .btn {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 700;
      background: #4f8cff;
      color: #fff;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(79, 140, 255, .22);
    }

    .btn:hover {
      filter: brightness(1.08);
    }

    /* ‚úÖ Home / Back Button */
    .home-btn {
      margin-left: auto;
      background: #2d3748;
      color: #fff;
      border: 0;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: filter .2s ease;
    }

    .home-btn:hover {
      filter: brightness(1.15);
      background: #1f2937;
    }

    .table-wrap {
      padding: 10px 12px 8px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 1 1 auto;
    }

    .scroll-x {
      min-height: 0;
      flex: 1 1 auto;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid #1f2a3a;
      background: rgba(255, 255, 255, .02);
    }

    .scroll-x::-webkit-scrollbar {
      height: 12px;
      width: 12px;
    }

    .scroll-x::-webkit-scrollbar-thumb {
      background: #3b4a63;
      border-radius: 8px;
    }

    .scroll-x::-webkit-scrollbar-track {
      background: #0f1420;
    }

    table.grid {
      width: 100%;
      min-width: 1400px;
      border-collapse: collapse;
      color: #dce5f3;
    }

    table.grid thead th {
      position: sticky;
      top: 0;
      z-index: 3;
      background: #2f3949;
      color: #f8fafc;
      padding: 10px;
      font-size: 13px;
      border-bottom: 1px solid #263142;
      text-align: left;
      white-space: nowrap;
    }

    table.grid td {
      padding: 9px 10px;
      font-size: 13px;
      color: #e6edf3;
      background: #0f1420;
      border-bottom: 1px solid #1b2534;
    }

    table.grid tbody tr:nth-child(even) td {
      background: #111827;
    }

    table.grid tbody tr:hover td {
      background: #162033;
    }

    .beneficiaries-row td {
      background: #0f1b31;
      padding: 0 0 8px;
    }

    .card-footer {
      display: flex;
      justify-content: flex-end;
      padding: 10px 12px 14px;
    }

    .back {
      display: inline-block;
      text-align: center;
      background: #2d3748;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
    }

    .back:hover {
      background: #1f2937;
    }

    .muted {
      color: #9aa4b2;
      font-size: 13px;
      margin-left: 10px;
    }

    @media print {
      @page {
        size: A4 landscape;
        margin: 0.5cm;
      }

      .app-bg,
      .page-header,
      .toolbar,
      .card-footer {
        display: none !important;
      }

      .page {
        padding: 0 !important;
      }

      .card {
        width: 100% !important;
        border: 0;
        border-radius: 0;
        box-shadow: none;
      }

      .table-wrap {
        padding: 0 !important;
      }

      .scroll-x {
        overflow: visible !important;
        border: 0 !important;
      }

      table.grid {
        width: 100% !important;
        min-width: 100% !important;
        table-layout: fixed;
        font-size: 9px !important;
      }

      table.grid thead th {
        background: #444 !important;
        color: #fff !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      table.grid td,
      table.grid th {
        border: 1px solid #333 !important;
        padding: 4px 6px !important;
      }

      .beneficiaries-row {
        display: table-row !important;
      }
    }
  </style>
</head>

<body>
  <div class="app-bg"></div>

  <div class="page">
    <header class="page-header">
      <h1>Maharlikan AssuredLife</h1>
    </header>

    <main class="card">
      <div class="toolbar">
        <div class="toolbar-left">
          <button id="toggleBeneficiariesBtn" class="btn">Show Beneficiaries</button>
        </div>
        <input id="searchInput" type="text" placeholder="Search members...">
        <button id="printBtn" class="btn">Print Table</button>
        <button id="refreshBtn" class="btn">Refresh</button>
        <span id="statusText" class="muted"></span>

        <!-- ‚úÖ Home / Back Button -->
        <button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>
      </div>

      <div class="table-wrap">
        <div class="scroll-x">
          <table id="membersTable" class="grid">
            <thead>
              <tr>
                <th>AF No</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Gender</th>
                <th>Civil Status</th>
                <th>Address</th>
                <th>Zipcode</th>
                <th>Birth Date</th>
                <th>Birthplace</th>
                <th>Nationality</th>
                <th>Age</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Religion</th>
                <th>Contact No.</th>
                <th>Membership</th>
                <th>Package Type</th>
                <th>Contracted Price</th>
                <th>Date Joined</th>
                <th>Balance</th>
                <th>Casket Type</th>
                <th>Occupation</th>
                <th>Agent</th>
              </tr>
            </thead>
            <tbody id="membersTbody">
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>
      </div>

      <footer class="card-footer">
        <a href="./index.html" class="btn">Menu</a>
      </footer>
    </main>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="view_members.js"></script>
</body>

</html>
