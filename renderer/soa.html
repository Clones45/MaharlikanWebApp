<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statement of Account ‚Äî Maharlikan AssuredLife</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Supabase + PDF Libraries -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.min.js"></script>

  <style>
  body {
    background: #171b22;
    color: #1e293b;
    font-family: "Segoe UI", system-ui, sans-serif;
    margin: 0;
    padding: 24px;
  }

  .card {
    max-width: 900px;
    margin: 0 auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 36px 48px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.35);
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #e2e8f0;
    padding-bottom: 12px;
    margin-bottom: 28px;
  }

  .header img {
    height: 60px;
    width: auto;
  }

  .header h1 {
    font-size: 22px;
    font-weight: 700;
    color: #0f172a;
    margin: 0;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 30px;
  }

  input {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    background: #ffffff;
    color: #111;
    width: 240px;
    font-size: 14px;
  }

  button {
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
    font-size: 14px;
  }

  button.search { background: #3b82f6; }
  button.search:hover { background: #2563eb; }
  button.export { background: #f59e0b; }
  button.export:hover { background: #d97706; }
  button.print { background: #22c55e; }
  button.print:hover { background: #16a34a; }
  button.home { background: #1e293b; }
  button.home:hover { background: #334155; box-shadow: 0 0 8px rgba(255,255,255,0.15); }

  .muted { 
    color: #475569; 
    text-align: center; 
    margin: 10px 0; 
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    font-size: 14px;
  }

  th, td {
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    text-align: left;
  }

  thead th {
    background: #f3f4f6;
    font-weight: 700;
    color: #111827;
  }

  tbody td { color: #1f2937; }
  tfoot th { background: #f9fafb; font-weight: 700; }

  .section-title {
    font-size: 17px;
    font-weight: 600;
    color: #111827;
    margin-top: 20px;
    margin-bottom: 8px;
  }

  .toast {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #1b2333;
    border: 1px solid #2c3548;
    color: #eef3ff;
    padding: 12px 16px;
    border-radius: 10px;
    box-shadow: 0 8px 28px rgba(0,0,0,.35);
    opacity: 0;
    pointer-events: none;
    transition: opacity .24s ease, transform .24s ease;
    z-index: 9999;
  }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(4px); }

  .company-name {
    font-size: 18px;
    font-weight: 700;
    text-align: center;
    color: #0f172a;
    margin-bottom: 6px;
  }

  .subtext {
    text-align: center;
    color: #64748b;
    margin-bottom: 24px;
  }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <img src="../assets/logo-watermark.png" alt="Maharlikan Logo" />
      <h1>Statement of Account</h1>
    </div>

    <div class="controls">
      <input id="searchInput" placeholder="Enter AF/MAF No. or Name" />
      <button id="searchBtn" class="search">Search</button>
      <button id="exportBtn" class="export">Export PDF</button>
      <button id="printBtn" class="print">Print Page</button>
      <button id="homeBtn" class="home">üè† Home</button>
    </div>

    <div class="company-name">Maharlikan Mortuary Care Services</div>
    <div class="subtext">Official Statement of Account Summary</div>

    <div id="sheet" class="muted">Enter AF/MAF No to view account details.</div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="./soa.js"></script>

  <script>
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.replace("index.html");
    });
  </script>
</body>
</html>
