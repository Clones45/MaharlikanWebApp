<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Register Agent ‚Äî Maharlikan Mortuary Care Services</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* Deep Void Palette */
      --bg: #030712;
      --bg-gradient: radial-gradient(circle at 50% 0%, #172554 0%, #030712 60%);

      --card-bg: rgba(17, 24, 39, 0.7);
      --card-border: rgba(255, 255, 255, 0.08);

      /* Accents */
      --primary: #3b82f6;
      --primary-glow: rgba(59, 130, 246, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;

      /* Text */
      --text-main: #f8fafc;
      --text-muted: #94a3b8;

      --glass: blur(12px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      background-image: var(--bg-gradient);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
      display: grid;
      place-items: start center;
      padding: 30px 20px;
    }

    #reg-agent-page {
      width: 100%;
      max-width: 1000px;
    }

    /* Glass Card */
    .card {
      background: var(--card-bg);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-out;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      border-bottom: 1px solid var(--card-border);
      padding-bottom: 24px;
    }

    .banner {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .banner img {
      width: 50px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .home-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      color: var(--text-muted);
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    /* Sections */
    .section {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section h3 {
      margin: 0 0 20px 0;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section h3::before {
      content: '';
      display: block;
      width: 4px;
      height: 16px;
      background: var(--primary);
      border-radius: 2px;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .full {
      grid-column: 1 / -1;
    }

    /* Forms */
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    input,
    select,
    textarea {
      width: 100%;
      background: rgba(17, 24, 39, 0.6);
      border: 1px solid var(--card-border);
      color: var(--text-main);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      background: rgba(17, 24, 39, 0.8);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    small.muted {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Password Toggle */
    .password-wrapper {
      position: relative;
    }

    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 32px;
      /* Adjusted for label height */
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
    }

    .toggle-pass:hover {
      opacity: 1;
    }

    /* Buttons */
    .row {
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: var(--success);
      color: #fff;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn.secondary:hover {
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }

    .btn {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 12px var(--primary-glow);
    }

    .btn:hover {
      box-shadow: 0 6px 16px var(--primary-glow);
    }

    .btn.danger {
      background: var(--danger);
      color: #fff;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    /* Splash / Toast */
    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }

    .splash.show {
      opacity: 1;
      pointer-events: auto;
    }

    .splash-box {
      background: #1e293b;
      border: 1px solid var(--card-border);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      text-align: center;
      transform: scale(0.9);
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: #fff;
      min-width: 300px;
    }

    .splash.show .splash-box {
      transform: scale(1);
    }

    .splash h4 {
      margin: 0 0 8px;
      font-size: 18px;
      color: var(--success);
    }

    .splash.error h4 {
      color: var(--danger);
    }

    .splash p {
      margin: 0;
      color: var(--text-muted);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- bcryptjs -->
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <!-- Page JS -->
  <script defer src="./register-agent.js"></script>
</head>

<body>
  <div id="reg-agent-page">
    <div class="card">

      <!-- Header -->
      <div class="header">
        <div class="banner">
          <img src="../assets/logo-watermark.png" alt="Maharlikan Logo" />
          <div>
            <h1>Register Agent</h1>
            <div class="subtitle">Create, link, and manage agent accounts</div>
          </div>
        </div>
        <button class="home-btn" onclick="window.location.href='index.html'">
          Home
        </button>
      </div>

      <!-- Content Wrapper -->
      <div class="wrap">

        <!-- ================= NEW AGENT ================= -->
        <div class="section">
          <h3>New Agent & Account</h3>
          <div class="grid">
            <div><label>Last Name</label><input id="na-lastname" placeholder="Ex: Dela Cruz" /></div>
            <div><label>First Name</label><input id="na-firstname" placeholder="Ex: Juan" /></div>
            <div><label>Middle Name</label><input id="na-middlename" /></div>
            <div class="full"><label>Address</label><textarea id="na-address"
                placeholder="Complete address..."></textarea></div>
            <div><label>Birthdate</label><input type="date" id="na-birthdate" /></div>
            <div><label>Position</label><input id="na-position" placeholder="Agent / Admin / etc." /></div>
            <div><label>Username</label><input id="na-username" placeholder="Unique username" /></div>
            <div><label>Role</label>
              <select id="na-role">
                <option value="agent">Agent</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <!-- Head Agent Field -->
            <div class="full">
              <label>Head Agent</label>
              <select id="na-parent">
                <option value="">None (Top Level)</option>
              </select>
              <small class="muted">Select the superior or head of this agent.</small>
            </div>

            <div class="password-wrapper">
              <label>Password</label>
              <input type="password" id="na-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
              <span class="toggle-pass" onclick="togglePass('na-password', this)">üëÅÔ∏è</span>
            </div>
            <div class="password-wrapper">
              <label>Confirm Password</label>
              <input type="password" id="na-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
              <span class="toggle-pass" onclick="togglePass('na-confirm', this)">üëÅÔ∏è</span>
            </div>
          </div>
          <div class="row"><button id="btnCreateNew" class="btn secondary">Create Agent & Account</button></div>
        </div>

        <!-- ================= EXISTING AGENT ================= -->
        <div class="section">
          <h3>Attach Account to Existing Agent</h3>
          <div class="grid">
            <div class="full"><label>Choose Agent</label><select id="ex-agent"></select></div>
            <div><label>Username</label><input id="ex-username" placeholder="New username" /></div>
            <div><label>Role</label>
              <select id="ex-role">
                <option value="agent">Agent</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="password-wrapper">
              <label>Password</label>
              <input type="password" id="ex-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
              <span class="toggle-pass" onclick="togglePass('ex-password', this)">üëÅÔ∏è</span>
            </div>
            <div class="password-wrapper">
              <label>Confirm Password</label>
              <input type="password" id="ex-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
              <span class="toggle-pass" onclick="togglePass('ex-confirm', this)">üëÅÔ∏è</span>
            </div>
          </div>
          <div class="row"><button id="btnAttachAccount" class="btn">Create Account for Agent</button></div>
        </div>

        <!-- ================= RESET PASSWORD ================= -->
        <div class="section">
          <h3>Reset Password</h3>
          <div class="grid">
            <div class="full"><label>Choose Existing Account</label><select id="rp-account"></select></div>
            <div class="password-wrapper">
              <label>New Password</label>
              <input type="password" id="rp-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
              <span class="toggle-pass" onclick="togglePass('rp-password', this)">üëÅÔ∏è</span>
            </div>
            <div class="password-wrapper">
              <label>Confirm Password</label>
              <input type="password" id="rp-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
              <span class="toggle-pass" onclick="togglePass('rp-confirm', this)">üëÅÔ∏è</span>
            </div>
          </div>
          <div class="row"><button id="btnResetPassword" class="btn danger">Reset Password</button></div>
        </div>

      </div>
    </div>
  </div>

  <!-- Splash for Success/Error -->
  <div id="splash" class="splash">
    <div class="splash-box">
      <h4 id="splashTitle"></h4>
      <p id="splashMsg"></p>
    </div>
  </div>

  <script>
    function togglePass(id, el) {
      const input = document.getElementById(id);
      if (!input) return;
      input.type = input.type === "password" ? "text" : "password";
      el.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
    }
  </script>
</body>

</html>
