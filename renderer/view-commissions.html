<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Commission Summary ‚Äî Maharlikan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- jsPDF + autotable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

    :root {
      /* Deep Void Palette */
      --bg: #030712;
      --bg-gradient: radial-gradient(circle at 50% 0%, #172554 0%, #030712 60%);

      --card-bg: rgba(17, 24, 39, 0.7);
      --card-border: rgba(255, 255, 255, 0.08);

      /* Accents */
      --primary: #3b82f6;
      --primary-glow: rgba(59, 130, 246, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;

      /* Text */
      --text-main: #f8fafc;
      --text-muted: #94a3b8;

      --glass: blur(12px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      background-image: var(--bg-gradient);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    /* Glass Card */
    .card {
      width: 100%;
      max-width: 1200px;
      background: var(--card-bg);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: fadeIn 0.6s ease-out;
    }

    /* Header */
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      margin: 0;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 400;
      margin-top: 4px;
    }

    .home-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      color: var(--text-muted);
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 24px;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      font-weight: 600;
    }

    select,
    button {
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid var(--card-border);
      background: rgba(17, 24, 39, 0.6);
      color: var(--text-main);
      padding: 10px 14px;
      font-size: 14px;
      transition: all 0.2s;
      outline: none;
      cursor: pointer;
    }

    select:hover,
    button:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    button.primary {
      background: var(--primary);
      border-color: transparent;
      font-weight: 600;
      box-shadow: 0 4px 12px var(--primary-glow);
    }

    button.primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px var(--primary-glow);
    }

    .period-display {
      margin-left: auto;
      text-align: right;
    }

    .period-label {
      color: var(--text-muted);
      font-size: 12px;
    }

    .period-value {
      font-weight: 600;
      color: var(--text-main);
      font-size: 15px;
    }

    /* Agent Chips */
    .agentbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .agent-chip {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--card-border);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .agent-chip:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .agent-chip.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: var(--primary);
      color: #93c5fd;
    }

    .chip-avatar {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      font-size: 10px;
      font-weight: 700;
    }

    /* Table */
    .table-container {
      border: 1px solid var(--card-border);
      border-radius: 16px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: rgba(255, 255, 255, 0.03);
      padding: 14px 16px;
      text-align: left;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 600;
    }

    th.right {
      text-align: right;
    }

    td {
      padding: 14px 16px;
      border-bottom: 1px solid var(--card-border);
      font-size: 14px;
      color: var(--text-main);
    }

    td.right {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.02);
    }

    .agent-name {
      color: #60a5fa;
      font-weight: 500;
      cursor: pointer;
    }

    .agent-name:hover {
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    /* Totals */
    .summary-section {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--card-border);
    }

    .total-item {
      text-align: right;
    }

    .total-label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .total-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--success);
      letter-spacing: -0.5px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Toast */
    .toast {
      background: rgba(15, 23, 42, 0.95) !important;
      backdrop-filter: blur(8px) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5) !important;
      border-radius: 12px !important;
      padding: 12px 20px !important;
      color: #fff !important;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>
      <h1 class="title">Commission Summary</h1>

      <!-- Filters -->
      <div class="toolbar">
        <label>Month
          <select id="monthSel"></select>
        </label>
        <label>Year
          <select id="yearSel"></select>
        </label>
        <button id="applyBtn" class="primary">Load Commissions</button>
        <button id="exportBtn">Export PDF</button>
        <button id="printBtn">Print</button>
        <div id="periodLabel" class="period"></div>
      </div>

      <!-- Agent chips -->
      <div id="agentBar" class="agentbar"></div>

      <!-- Table: Commission Summary -->
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Agent</th>
              <th class="right">Monthly</th>
              <th class="right">Travel</th>
              <th class="right">Overrides</th>
              <th class="right">Outright</th>
              <th class="right">Recruiter</th>
              <th class="right">Forfeited</th>
              <th class="right">Status</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="6" class="muted" style="text-align:center;">Loading‚Ä¶</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Total Collection -->
      <div class="totals">
        <div class="total-box">
          Total Collection (this month): <strong id="tCollection">‚Ç±0.00</strong>
        </div>
      </div>

      <div class="release-status">
        Current Status: <span id="releaseStatus">UNRELEASED</span>
      </div>

      <!-- Forfeited Commission Release Section -->
      <div class="forfeited-release-section"
        style="margin-top: 20px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 16px; border: 1px solid var(--card-border);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h3 style="margin: 0 0 8px 0; font-size: 16px; color: var(--text-main);">Forfeited Commissions</h3>
            <p style="margin: 0; font-size: 13px; color: var(--text-muted);" id="cutoffStatus">Calculating...</p>
          </div>
          <div style="text-align: right;">
            <div style="font-size: 12px; color: var(--text-muted); margin-bottom: 4px;">Total Forfeited</div>
            <div style="font-size: 24px; font-weight: 700; color: var(--warning);" id="totalForfeited">‚Ç±0.00</div>
            <button id="btnReleaseForfeited" class="primary" style="margin-top: 12px;" disabled>
              Release to OM Wallet
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="./utils/agr_sync.js"></script>
  <script src="./utils/agr_sync.js"></script>
  <script src="./view_commissions.js"></script>
</body>

</html>
