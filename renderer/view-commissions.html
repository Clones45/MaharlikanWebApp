<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Commission Summary ‚Äî Maharlikan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- jsPDF + autotable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg:#0b111b; --bg-2:#0e1420;
      --card:#141a24; --card-2:#101720;
      --muted:#9fb0c7; --text:#eef3fb;
      --accent:#4a78ff; --accent-2:#2d57ff;
      --line:#223043; --good:#12c28c; --warn:#e7b63c;
      --shadow:0 14px 48px rgba(0,0,0,.35);
    }

    html, body {height:100%; margin:0; background:linear-gradient(180deg,var(--bg),var(--bg-2)); color:var(--text); font:15.5px/1.45 ui-sans-serif,system-ui,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;}
    .page {min-height:100%; display:grid; place-items:start center; padding:28px;}
    .card {width:min(1200px,calc(100vw - 40px)); background:linear-gradient(180deg,var(--card),var(--card-2)); border:1px solid var(--line); border-radius:16px; box-shadow:var(--shadow); padding:20px; position:relative;}

    /* Header */
    .title {margin:4px 6px 14px; text-align:center; font-weight:800; font-size:28px;}
    .home-btn {position:absolute; top:14px; right:14px; background:var(--accent); color:#fff; border:0; border-radius:10px; padding:8px 12px; font-weight:700; cursor:pointer; transition:0.2s;}
    .home-btn:hover {filter:brightness(.95);}
    .home-btn:active {transform:translateY(1px);}

    /* Toolbar */
    .toolbar {display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:14px;}
    label {font-size:12px; color:var(--muted);}
    select, button {appearance:none; border:1px solid var(--line); background:#0f1622; color:var(--text); padding:9px 12px; border-radius:10px; font-weight:600;}
    button.primary {background:var(--accent); border-color:#3c62ff; font-weight:800;}
    button.release {background:var(--good); border:none; font-weight:800; color:#fff;}
    .period {font-weight:700; margin-left:auto; color:#cfe0ff;}

    /* Agent list */
    .agentbar {display:flex; flex-wrap:wrap; gap:8px; margin:8px 0; padding:8px; border:1px dashed var(--line); border-radius:12px; background:rgba(16,23,32,.5);}
    .agent-chip {display:inline-flex; align-items:center; gap:6px; background:#1b2130; border:1px solid #2a3b5f; border-radius:20px; padding:6px 12px; cursor:pointer; transition:.15s;}
    .agent-chip:hover {border-color:#34507a;}
    .agent-chip.active {background:rgba(74,120,255,.15); border-color:var(--accent-2);}
    .agent-chip .initials {width:22px; height:22px; border-radius:50%; background:#2b3b59; display:grid; place-items:center; font-size:12px; font-weight:900;}

    /* Table */
    .table-wrap {overflow:auto; border:1px solid var(--line); border-radius:12px;}
    table {width:100%; border-collapse:collapse;}
    th, td {padding:10px 12px; border-bottom:1px solid #1d2636;}
    th {background:#0f1724; color:#dbe7ff; font-size:12px; letter-spacing:.3px; text-transform:uppercase;}
    td {font-weight:600;}
    td.right {text-align:right;}
    tr:hover td {background:#0d1421;}
    tr.total-row td {font-weight:900; color:#cfe0ff; background:#0f1724;}

    /* Totals */
    .totals {margin-top:12px; display:flex; justify-content:flex-end; align-items:center; gap:16px;}
    .total-box {font-weight:700; color:#cfe0ff;}
    .total-box strong {color:var(--good); font-size:18px; margin-left:6px;}

    /* Release Status */
    .release-status {text-align:right; font-size:13px; color:#a6b7cd; font-weight:700; margin-top:8px;}
    .release-status span {font-weight:900;}

    /* Toast */
    .toast {position:fixed; left:50%; top:22px; transform:translateX(-50%); background:#111b2a; border:1px solid #2c3f61; color:#eef3ff; padding:12px 16px; border-radius:12px; box-shadow:var(--shadow); opacity:0; transition:opacity .25s ease; z-index:9999;}
    .toast.show {opacity:1;}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>
      <h1 class="title">Commission Summary</h1>

      <!-- Filters -->
      <div class="toolbar">
        <label>Month
          <select id="monthSel"></select>
        </label>
        <label>Year
          <select id="yearSel"></select>
        </label>
        <button id="applyBtn" class="primary">Load Commissions</button>
        <button id="exportBtn">Export PDF</button>
        <button id="printBtn">Print</button>
        <div id="periodLabel" class="period"></div>
      </div>

      <!-- Agent chips -->
      <div id="agentBar" class="agentbar"></div>

      <!-- Table: Commission Summary -->
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Agent</th>
              <th class="right">Monthly</th>
              <th class="right">Overrides</th>
              <th class="right">Outright</th>
              <th class="right">Recruiter</th>
              <th class="right">Status</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="6" class="muted" style="text-align:center;">Loading‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Total Collection -->
      <div class="totals">
        <div class="total-box">
          Total Collection (this month): <strong id="tCollection">‚Ç±0.00</strong>
        </div>
      </div>

      <div class="release-status">
        Current Status: <span id="releaseStatus">UNRELEASED</span>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="./view_commissions.js"></script>
</body>
</html>
